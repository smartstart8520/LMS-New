<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Container styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
}

.container {
    width: 100%;
    max-width: 800px;
}

.messages-box {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    height: 80vh;
    display: flex;
    flex-direction: column;
}

header {
    margin-bottom: 20px;
    text-align: center;
}

header h1 {
    font-size: 24px;
    color: #333;
}

.message-list {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 20px;
}

.message {
    margin-bottom: 15px;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.message-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 5px;
}

.sender {
    font-weight: bold;
    color: #2980b9; /* Blue color */
}

.timestamp {
    color: #999;
}

.message-content {
    color: #333;
}

.new-message {
    display: flex;
    flex-direction: column;
}

textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
    resize: none;
    font-size: 16px;
}

button {
    align-self: flex-end;
    padding: 10px 20px;
    background-color: #2980b9; /* Blue color */
    color: #ffffff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #1c5980; /* Darker blue on hover */
}

</style>
<body>
<div class="container">
    <div class="messages-box">
        <header>
            <h1>Messages</h1>
        </header>
        <div class="message-list">
            <div class="message">
                <div class="message-header">
                    <span class="sender">PQR</span>
                    <span class="timestamp">10:30 AM</span>
                </div>
                <p class="message-content">Enroll for this course now!!</p>
            </div>
            <div class="message">
                <div class="message-header">
                    <span class="sender">XYZ</span>
                    <span class="timestamp">9:15 AM</span>
                </div>
                <p class="message-content">We've shortlisted some courses according to your interests...</p>
            </div>
        </div>
        <div class="new-message">
            <textarea placeholder="Type your message here"></textarea>
            <button>Send</button>
        </div>
        <p class="Dashboard"> <a href="dashboard.html">Back To Dashboard</a></p>

    </div>
</div>
</body>
</html>

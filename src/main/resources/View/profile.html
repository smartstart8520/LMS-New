<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Profile container layout */
.profile-container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    font-family: Arial, sans-serif;
}

/* Header styling */
.profile-header {
    background-color: #000000;
    color: white;
    padding: 15px;
    text-align: center;
}

.profile-header h1 {
    margin: 0;
}

/* Main content layout */
.profile-main {
    display: flex;
    flex: 1;
    padding: 20px;
}

/* Sidebar styling */
.profile-sidebar {
    width: 250px;
    background-color: #ecf0f1;
    padding: 20px;
    border-right: 2px solid #bdc3c7;
    text-align: center;
}

.profile-picture img {
    border-radius: 50%;
    width: 120px;
    height: 120px;
    object-fit: cover;
    border: 4px solid #3498db;
}

.profile-sidebar h2 {
    margin-top: 10px;
    font-size: 22px;
}

.profile-sidebar p {
    color: #d3d3d3;
}

/* Details section styling */
.profile-details {
    flex: 1;
    padding: 20px;
}

.info-card {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-bottom: 20px;
}

.info-card h3 {
    margin-bottom: 15px;
    font-size: 20px;
    border-bottom: 2px solid #000000;
    padding-bottom: 10px;
}

.info-card p {
    color: #2c3e50;
}

.info-card ul {
    list-style: disc;
    margin-left: 20px;
}

.info-card li {
    margin-bottom: 10px;
}

form {
    display: flex;
    flex-direction: column;
}

form label {
    margin-bottom: 10px;
    font-weight: bold;
}

form select {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #bdc3c7;
    border-radius: 5px;
}

.cta-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #000000;
    text-decoration: none;
    border-radius: 5px;
    text-align: center;
    border: none;
}

.cta-button:hover {
    background-color: #2980b9;
}
</style>
<body>
<div class="profile-container">
    <header class="profile-header">
        <h1>Student Profile</h1>
    </header>
    <main class="profile-main">
        <aside class="profile-sidebar">
            <h2>Name:xyz</h2>
            <p>Student ID:0000</p>
        </aside>
        <section class="profile-details">
            <div class="info-card">
                <h3>Personal Information</h3>
                <p><strong>Email:</strong> xyz@gmail.com</p>
                <p><strong>Phone:</strong> +91 0000000000</p>
                <p><strong>Address:</strong> plot no.000,abc,pincode.</p>
            </div>
            <div class="info-card">
                <h3>Enrolled Courses</h3>
                <ul>
                    <li>Introduction to Programming</li>
                    <li>C and CPP</li>
                    <li>JAVA and JAVASCRIPT</li>
                </ul>
            </div>
            <div class="info-card">
                <h3>Opt for a New Course</h3>
                <form>
                    <label for="course-selection">Select a Course:</label>
                    <select id="course-selection" name="course">
                        <option value="web-development">Web Development</option>
                        <option value="machine-learning">Machine Learning</option>
                        <option value="graphic-design">Graphic Design</option>
                        <option value="artificial-intelligence">Artificial Intelligence</option>
                        <option value="python-developer">Python Developer</option>
                        <option value="game-development">Game Development</option>
                        <option value="app-developer">App Developer</option>
                        <option value="operating-system">Operating System</option>
                        <option value="digital-marketing">Digital Marketing</option>

                    </select>
                    <button type="submit" class="cta-button">Enroll Now</button>
                </form>
            </div>
            <p class="Dashboard"> <a href="dashboard.html">Back To Dashboard</a></p>
        </section>
    </main>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default browser styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Basic styling for body */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    /* Container styling */
    .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* Header styling */
    header {
        background: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
    }

    header h1 {
        margin: 0;
    }

    /* Main content styling */
    main {
        flex: 1;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .video-container {
        max-width: 800px;
        width: 100%;
        margin-bottom: 2rem;
    }

    video {
        width: 100%;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .video-details {
        max-width: 800px;
        width: 100%;
        text-align: center;
    }

    .video-details h2 {
        margin-bottom: 1rem;
        color: #333;
    }

    .video-details p {
        color: #666;
    }

    /* Footer styling */
    footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 1rem;
    }

    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Video Page</h1>
    </header>
    <main>
        <div class="video-container">
            <video controls>
                <source src="sample-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-details">
            <h2>Description</h2>
            <p>video description for played video.</p>
        </div>
    </main>
    <footer>
        <p>&copy;LMS</p>
    </footer>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Container styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.forgot-password-box {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    max-width: 400px;
    width: 100%;
    text-align: center;
}

.forgot-password-box h1 {
    margin-bottom: 15px;
    font-size: 24px;
    color: #333;
}

.forgot-password-box p {
    margin-bottom: 20px;
    color: #666;
}

.forgot-password-box form {
    display: flex;
    flex-direction: column;
}

.forgot-password-box label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

.forgot-password-box input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

.forgot-password-box button {
    padding: 10px;
    background-color: #2980b9; /* Blue color */
    color: #ffffff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

.forgot-password-box button:hover {
    background-color: #1c5980; /* Darker blue on hover */
}

.back-to-login {
    margin-top: 15px;
}

.back-to-login a {
    color: #2980b9; /* Blue color */
    text-decoration: none;
}

.back-to-login a:hover {
    text-decoration: underline;
}

</style>
<body>
<div class="container">
    <div class="forgot-password-box">
        <h1>Forgot Password</h1>
        <p>Enter your email address below and we will send you instructions to reset your password.</p>
        <form action="/send-reset-link" method="post">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <p class="back-to-login"><a href="Loginpage.html">Back to Login</a></p>
    </div>
</div>
</body>
</html>
